<html>
    <head>
        <title>Title</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'gallery/css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'gallery/css/lightbox.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'gallery/css/css.css' %}" />
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
  					<div id="const">
	  					<h1>
	  						<a href="/">Logo</a>
	  					</h1>
						<div id="menu">
							<h3>Kategorie</h3>
							    <ul>
							    	{%if request.get_full_path != "/" %}
							    		<li><a href="/">Last added</a></li>
							    	{% endif %}
								{% for category in categories %}
								  	<li><a href="/album/{{category.id}}">{{category.name}}</a></li>
								{% endfor %}
							    </ul>
						</div>
	                   			<div id="footer">
  							Kontakt:
  						</div>
  					</div>
                </div>
                <div class="col-md-9 thumblist">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
